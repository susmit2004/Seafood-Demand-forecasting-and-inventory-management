# mkdocs.yml
site_name: Seafood Demand Forecasting
site_description: AI-Powered Seafood Demand Prediction System
site_author: Satyajeet Desai

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

nav:
  - Home: index.md
  - API Documentation: api/
  - Setup Guide: setup.md
  - Deployment: deployment.md

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.inlinehilite