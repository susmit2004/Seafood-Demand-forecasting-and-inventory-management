services:
  postgres:
    image: postgres:13-alpine
    environment:
      - POSTGRES_DB=seafood_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  mlflow:
    image: ghcr.io/mlflow/mlflow:latest
    environment:
      - MLFLOW_TRACKING_URI=postgresql://postgres:password@postgres:5432/seafood_db
      - MLFLOW_S3_ENDPOINT_URL=http://minio:9000
    ports:
      - "5000:5000"
    command: >
      sh -c "sleep 10 && 
      mlflow server 
      --backend-store-uri postgresql://postgres:password@postgres:5432/seafood_db 
      --default-artifact-root s3://mlflow-artifacts 
      --host 0.0.0.0 
      --port 5000"
    depends_on:
      postgres:
        condition: service_healthy

  minio:
    image: minio/minio:latest
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

  web:
    build: .
    ports:
      - "8000:8000"  # FastAPI
      - "8501:8501"  # Streamlit
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/seafood_db
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy
      mlflow:
        condition: service_started

volumes:
  postgres_data:
  minio_data: