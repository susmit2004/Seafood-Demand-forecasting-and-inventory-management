name: Seafood Forecasting CI/CD

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  schedule:
    - cron: '0 2 * * 1'  # Weekly on Monday at 2 AM (UTC)

env:
  IMAGE_NAME: seafood-forecasting
  REGISTRY: ghcr.io
  DOCKER_USERNAME: ${{ github.actor }}

permissions:
  contents: read
  packages: write
  id-token: write

concurrency:
  group: seafood-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  code-quality:
    name: Code Quality & Static Analysis
    runs-on: ubuntu-latest
    outputs:
      lint: ${{ steps.lint.outcome }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-cache-${{ runner.os }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            pip-cache-${{ runner.os }}-

      - name: Setup Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install linters & formatters
        run: |
          python -m pip install --upgrade pip
          pip install "black==23.9.1" "isort==5.12.0" "flake8==6.0.0" mypy bandit

      - name: Install project deps (for linting that needs imports)
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Black check
        id: black
        run: |
          black --check app/ scripts/ tests/ --line-length 127
        continue-on-error: false

      - name: isort check
        id: isort
        run: |
          isort --check-only app/ scripts/ tests/ --line-length 127
        continue-on-error: false

      - name: flake8 lint
        id: flake8
        run: |
          flake8 app/ scripts/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
          flake8 app/ scripts/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: false

      - name: bandit security quick scan (output html)
        run: |
          bandit -r app/ -f html -o security-report.html || true

      - name: mypy (type checking)
        run: |
          mypy app/ --ignore-missing-imports || true

      - name: Upload lint artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lint-reports
          path: |
            security-report.html
          retention-days: 7

  unit-tests:
    name: Unit Tests (pytest)
    runs-on: ubuntu-latest
    needs: code-quality
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-cache-${{ runner.os }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            pip-cache-${{ runner.os }}-

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies for tests
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pytest-cov pytest-asyncio

      - name: Run pytest with coverage
        run: |
          python -m pytest tests/ -v --cov=app --cov-report=xml:coverage.xml --cov-report=html:htmlcov
        continue-on-error: false

      - name: Upload coverage HTML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: htmlcov/
          retention-days: 30

      - name: Upload coverage XML (for external services)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
          retention-days: 30

      - name: Send coverage to Codecov (optional)
        if: ${{ secrets.CODECOV_TOKEN != '' }}
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: false

  integration-tests:
    name: Integration Tests (Postgres + Redis)
    runs-on: ubuntu-latest
    needs: unit-tests
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: test_seafood
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:6-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install test deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest requests

      - name: Wait for DB and Redis
        run: |
          echo "Waiting for services to be healthy..."
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U postgres && break || sleep 2
          done
          sleep 2

      - name: Run integration tests (if exist)
        env:
          DATABASE_URL: postgresql://postgres:testpassword@localhost:5432/test_seafood
          REDIS_URL: redis://localhost:6379
        run: |
          if [ -d tests/integration ] && [ "$(ls -A tests/integration)" ]; then
            python -m pytest tests/integration/ -v
          else
            echo "No integration tests found. Skipping."
          fi
        continue-on-error: false

  ml-model-tests:
    name: ML Model Validation
    runs-on: ubuntu-latest
    needs: code-quality
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-cache-${{ runner.os }}-ml-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            pip-cache-${{ runner.os }}-ml-

      - name: Install ML deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install scikit-learn xgboost lightgbm pandas numpy joblib

      - name: Validate model config file (if exists)
        run: |
          python - <<'PY'
          import os
          import yaml

          cfg = 'config/model_config.yaml'
          if os.path.exists(cfg):
              with open(cfg) as f:
                  yaml.safe_load(f)
              print("Model config loaded OK")
          else:
              print("No model_config.yaml found - skipping")
          PY

      - name: Smoke-run data processor import (if present)
        run: |
          python - <<'PY'
          import sys
          import importlib

          sys.path.append('scripts')

          try:
              import data_pipeline  # noqa: F401
              print("data_pipeline import OK")
          except Exception as exc:
              print("data_pipeline import failed (optional):", exc)
          PY

      - name: Run training in test mode (if script supports --test-mode)
        run: |
          if [ -f scripts/train_model.py ]; then
            python scripts/train_model.py --test-mode || echo "train_model.py test run returned non-zero"
          else
            echo "scripts/train_model.py not found, skipping"
          fi
        continue-on-error: true

  build-docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, ml-model-tests]
    outputs:
      image: ${{ steps.meta.outputs.image }}
      tags: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha
            type=raw,value=latest,enable={{ is_default_branch }}
            type=semver,pattern={{version}},enable={{ startsWith(github.ref, 'refs/tags/') }}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Upload image metadata
        uses: actions/upload-artifact@v4
        with:
          name: image-metadata
          path: .github/.image-metadata || true

  security-scan:
    name: Security Scans (container + deps)
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.event_name != 'pull_request'
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Trivy scan container image
        uses: aquasecurity/trivy-action@v0.14.1
        with:
          image-ref: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}:latest
          format: sarif
          output: trivy-results.sarif
        continue-on-error: true

      - name: Upload Trivy SARIF to GitHub Security Tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: trivy-results.sarif

      - name: Dependency audit (pip-audit)
        run: |
          python -m pip install pip-audit
          pip-audit --format=json > pip-audit.json || true
        continue-on-error: true

      - name: Upload dependency audit
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit
          path: pip-audit.json
          retention-days: 14

  performance-test:
    name: Load / Performance Test
    runs-on: ubuntu-latest
    needs: build-docker
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Locust
        run: python -m pip install locust

      - name: Run locust performance test (if present)
        run: |
          if [ -f tests/performance/locustfile.py ]; then
            locust -f tests/performance/locustfile.py --headless -u 10 -r 5 -t 1m --host=http://localhost:8000 || true
          else
            echo "No locustfile found; skipping performance test"
          fi
        continue-on-error: true

  documentation:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install doc tools
        run: |
          python -m pip install pdoc3 mkdocs mkdocs-material || true

      - name: Generate API docs (pdoc) if main exists
        run: |
          if [ -f app/main.py ]; then
            pdoc --html app --output-dir docs/api --force || true
          else
            echo "app/main.py not found; skipping pdoc"
          fi
        continue-on-error: true

      - name: Build mkdocs site if mkdocs.yml present
        run: |
          if [ -f mkdocs.yml ]; then
            mkdocs build --site-dir public || true
          else
            echo "mkdocs.yml not found; skipping mkdocs build"
          fi
        continue-on-error: true

      - name: Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: public/
          retention-days: 14

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-docker, security-scan, ml-model-tests]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Pull image and deploy to staging (placeholder)
        run: |
          echo "=== STAGING DEPLOY PLACEHOLDER ==="
          echo "Replace these commands with your staging deployment steps (ssh/k8s/docker-compose)"
  
      - name: Run basic smoke checks (placeholder)
        run: |
          echo "Run your smoke tests here (curl health endpoints, etc.)"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-docker, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Production deploy placeholder
        run: |
          echo "=== PRODUCTION DEPLOY PLACEHOLDER ==="
          echo "Replace with your production deployment commands (kubectl/helm/ssh/etc.)"
          
      - name: Run production health checks (placeholder)
        run: |
          echo "Add health-checks (curl -f ...) to validate deploy"

      - name: Notify on deployment (Slack)
        if: ${{ secrets.SLACK_WEBHOOK_URL != '' }}
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,commit,author
          text: "ðŸš€ Seafood Forecasting App deployed to production (main)."
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  cleanup:
    name: Cleanup
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Docker system prune (CI runner cleanup)
        run: |
          docker system prune -f || true

      - name: Done
        run: echo "CI/CD pipeline cleanup completed"
